<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #strengthMeter {
          width: 100%;
          height: 10px;
          background:white;
          margin: 5px 0;
        }
        #strengthBar {
          height: 100%;
          width: 0%;
          transition: width 0.3s;
        }
      </style>
</head>
<body>
    <label>Password:</label>
<input type="password" id="password" oninput="checkPasswordStrength()">
<div id="strengthMeter">
  <div id="strengthBar"></div>
</div>
<p id="strengthText">Strength: Weak</p>

<script>
  function checkPasswordStrength() {
    const password = document.getElementById('password').value;
    const bar = document.getElementById('strengthBar');
    const text = document.getElementById('strengthText');
    
    let strength = 0;
    if (password.length > 0) strength += 20;
    if (password.length >= 8) strength += 30;
    if (/[A-Z]/.test(password)) strength += 20;
    if (/[0-9]/.test(password)) strength += 20;
    if (/[^A-Za-z0-9]/.test(password)) strength += 10;

    bar.style.width = strength + '%';
    
    if (strength < 50) {
      bar.style.backgroundColor = 'red';
      text.textContent = 'Strength: Weak';
    } else if (strength < 80) {
      bar.style.backgroundColor = 'orange';
      text.textContent = 'Strength: Medium';
    } else {
      bar.style.backgroundColor = 'green';
      text.textContent = 'Strength: Strong!';
    }
  }
</script>
</body>
</html>
