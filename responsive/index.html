<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Responsive Design Examples</h1>
            <p class="subtitle">Resize your browser to see responsiveness</p>
        </header>

        <main class="main-content">
            <section class="section">
                <h2 class="section-title">Basic Elements</h2>
                <div class="grid">
                    <div class="card">Card 1</div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>
                    <div class="card">Card 4</div>    
                </div>
            </section>

            <section class="section">
                <h2 class="section-title">Content Blocks</h2>
                <div class="flex-row">
                    <div class="content-block">Block A</div>
                    <div class="content-block">Block B</div>
                    <div class="content-block">Block C</div>
                </div>
            </section>

            <section class="section">
                <h2 class="section-title">Full-Width Components</h2>
                <div class="banner">Banner Content</div>
                <div class="feature-box">Feature Content</div>
            </section>
        </main>
        <footer class="footer">
            <p>Â© 2023 Responsive Design Example</p>
        </footer>
    </div>
</body>
</html>
